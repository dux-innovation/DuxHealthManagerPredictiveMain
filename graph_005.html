<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["bar"]});
      google.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Zonas Paulistanas', 'Meninos', 'Meninas'],
          ['Zona Leste', 12, 11],
          ['Zona Norte', 14, 12],
          ['Zona Sul', 16, 17],
          ['Zona Oeste', 14, 13],
          ['Centro', 11, 12]
        ]);

        var options = {
          width: 800,
          chart: {
              title: 'IMC Crianças',
            subtitle: 'IMC de meninos e meninas de 7 anos da Cidade de São Paulo em 2014 - IMC Ideal: 14'
          },
          series: {
            0: { axis: 'meninos' }, // Bind series 0 to an axis named 'distance'.
            1: { axis: 'meninas' } // Bind series 1 to an axis named 'brightness'.
          },
          axes: {
            y: {
              meninos: {label: 'IMC'}, // Left y-axis.
              meninas: {side: 'right', label: ' '} // Right y-axis.
            }
          }
        };

      var chart = new google.charts.Bar(document.getElementById('dual_y_div'));
      chart.draw(data, options);
    };
    </script>
  </head>
  <body>
    <div id="dual_y_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
